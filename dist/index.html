<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva AI Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <style>
        /* Добавим базовые стили прямо в HTML */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }
        .main-nav {
            background: #1a1a2e;
            padding: 1rem 0;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        .logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .hero {
            text-align: center;
            padding: 4rem 0;
        }
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="logo">Eva AI</a>
            <ul class="nav-links">
                <li><a href="/">Главная</a></li>
                <li><a href="/about">О проекте</a></li>
                <li><a href="/portfolio">Портфолио</a></li>
                <li><a href="/chat">AI Ассистент</a></li>
                <li><a href="/contact">Контакты</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <section class="hero">
            <h1>Eva AI Assistant</h1>
            <p>Интерактивный 3D-ассистент с искусственным интеллектом</p>
            <a href="/chat" class="cta-button">Начать общение</a>
        </section>
    </main>
</body>
</html>
